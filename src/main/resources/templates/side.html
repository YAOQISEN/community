<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3>猫咪在看着你，别偷懒~~</h3>
        <img class="img-thumbnail cat-watching" src="/images/cat is watching you.jpg">
    </div>
    <script>
        function clickSide(label) {
            gtag('event','click',{
                'event_category':'Link',
                'event_label':label,
                'transport_type':'SIDE'
            })
        }
    </script>
    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
         th:each="ad : ${#httpServletRequest.getServletContext().getAttribute('SIDE')}">
        <a th:href="${ad.url}" th:onclick="clickSide([[${ad.title}]])" target="_blank">
            <img class="img-thumbnail cat-watching" th:src="${ad.image}">
        </a>
    </div>

</div>
</body>
